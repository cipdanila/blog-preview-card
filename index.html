<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
  <main>
    <div class="container">
      <div class="image">
        <img src="./assets/images/illustration-article.svg" alt="illustration-article">
      </div>
      <div class="general">
        <div class="learning">
          <p>Learning</p>
        </div>
        <div class="publish">
          <p>Published 21 Dec 2023</p>
        </div>
        <div class="title">
          <h1>HTML & CSS foundations</h1>
        </div>
        <div class="info">
          <p>
            These languages are the backbone of every website, defining structure, content, and presentation.
          </p>
        </div>
        <div class="avatar">
          <img src="./assets/images/image-avatar.webp" alt="image-avatar">
          <p>Greg Hooper</p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
        Challenge by
        <a
            href="https://www.frontendmentor.io/challenges/blog-preview-card-ckPaj01IcS"
            target="_blank"
            rel="noopener noreferer"
            >Frontend Mentor</a
        >. Coded by <a href="https://github.com/cipdanila" target="_blank" rel="noopener noreferer">Ciprian Danila</a>.
    </div>
</footer>
</body>
</html>
