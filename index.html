<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png" />
        <link rel="stylesheet" href="style.css" />
        <title>Frontend Mentor | Blog preview card</title>
    </head>
    <body>
        <main class="card">
            <section class="card__content">
                <img src="/assets/images/illustration-article.svg" alt="illustration article" class="card__image" />
                <div class="card__text">
                    <p class="card__category">Learning</p>
                    <p class="card__published">Published 21 Dec 2023</p>
                    <h1 class="card__title">HTML & CSS foundations</h1>
                    <p class="card__info">
                        These languages are the backbone of every website, defining structure, content, and presentation.
                    </p>
                    <div class="card__author">
                        <img src="/assets/images/image-avatar.webp" alt="avatar" class="card__avatar" />
                        <p class="card__author-name">Greg Hooper</p>
                    </div>
                </div>
            </section>
        </main>

        <footer class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io/challenges/blog-preview-card-ckPaj01IcS" target="_blank" rel="noopener noreferer">Frontend Mentor</a>.
            Coded by <a href="https://github.com/cipdanila" target="_blank" rel="noopener noreferer">Ciprian Danila</a>.
        </footer>
    </body>
</html>
